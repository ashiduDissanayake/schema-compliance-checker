# Schema Compliance Checker Configuration

# Standard schema directory (relative to project root or absolute path)
standards.base.path=standards

# Report output settings
report.output.dir=reports
report.format=JSON
report.include.definitions=true

# Container settings
container.startup.timeout. seconds=120
container.mysql.image=mysql:8.0
container.oracle.image=gvenzl/oracle-xe:21-slim
container.mssql.image=mcr.microsoft. com/mssql/server: 2022-latest

# Inspection settings
inspection.include.views=true
inspection.include.triggers=true
inspection.include.sequences=true
inspection.include.indexes=true

# Logging
logging.level=INFO